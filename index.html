<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cookie Clicker Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
  <body>
    <div id="game-container">
      <!-- Left: Cookie Clicker -->
      <div id="click-area">
        <h1>Cookies: <span id="cookie-count">0</span></h1>
        <h3>Cookies per second: <span id="cps-count">0</span></h3>
        <h3>Cookies per click: <span id="cpc-count">1</span></h3>
        <div id="cookie-container">
          <div id="cookie-button"></div>
        </div>
      </div>

      <!-- Middle: Stats -->
      <div id="stats">
      </div>

      <!-- Right: Upgrades & Buildings -->
      <div id="shop">
        <h2>Upgrades</h2>
        <div id="upgrade-list"></div>
        
        <h2>Auto-Bakers</h2>
        <div id="building-list"></div>
      </div>
    </div>
  </body>
  <script src="main.js" type="module"></script>
</html>
