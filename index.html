<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Cookie Clicker Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
  <body>
    <div id="game-container">
      <!-- Floating settings button -->
      <button id="menu-btn" title="Stats & Achievements">&#9881;</button>
      <!-- Left: Cookie Clicker + Info -->
      <div id="click-area">
        <!-- Milk layer (rises from bottom, behind all content) -->
        <div id="milk-layer">
          <svg id="milk-wave" viewBox="0 0 1200 18" preserveAspectRatio="none">
            <path d="M0,9 C25,9 50,2 75,2 C100,2 125,9 150,9 C175,9 200,16 225,16 C250,16 275,9 300,9 C325,9 350,2 375,2 C400,2 425,9 450,9 C475,9 500,16 525,16 C550,16 575,9 600,9 C625,9 650,2 675,2 C700,2 725,9 750,9 C775,9 800,16 825,16 C850,16 875,9 900,9 C925,9 950,2 975,2 C1000,2 1025,9 1050,9 C1075,9 1100,16 1125,16 C1150,16 1175,9 1200,9 L1200,18 L0,18 Z"/>
          </svg>
        </div>
        <div id="milk-label"></div>

        <!-- Cookie rain canvas (behind content, above milk) -->
        <canvas id="viewport-canvas"></canvas>

        <div id="click-area-content">
          <h1>Cookies: <span id="cookie-count">0</span></h1>
          <h3>per second: <span id="cps-count">0</span></h3>
          <h3>per click: <span id="cpc-count">1</span></h3>

          <div id="frenzy-indicator"></div>

          <div id="cookie-container">
            <canvas id="cookie-particles"></canvas>
            <div id="cookie-button"></div>
          </div>

          <div id="left-panel-info">
            <!-- Multiplier bars -->
            <div class="left-section">
              <h4>âš¡ Power</h4>
              <div id="left-multipliers"></div>
            </div>
            <!-- Prestige -->
            <div class="left-section">
              <h4>âœ¨ Prestige</h4>
              <div id="left-prestige"></div>
              <button id="prestige-btn" disabled>Ascend (need more cookies)</button>
              <button id="heavenly-shop-btn" class="heavenly-shop-btn" style="display:none;">ğŸ’ Heavenly Upgrades</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Settings / Menu Overlay -->
      <div id="menu-overlay" class="menu-overlay hidden">
        <div class="menu-panel">
          <div class="menu-header">
            <h2>ğŸ“‹ Menu</h2>
            <button id="menu-close" class="menu-close-btn">âœ•</button>
          </div>
          <div class="menu-content">
            <!-- Stats section -->
            <div class="menu-section">
              <h3>ğŸ“Š Statistics</h3>
              <div id="menu-stats" class="menu-stats-grid"></div>
            </div>
            <!-- Achievements section -->
            <div class="menu-section">
              <h3>ğŸ† Achievements</h3>
              <div id="menu-achv-bar-container">
                <div class="menu-achv-header">
                  <span id="menu-achv-count">0 / 0</span>
                  <span id="menu-achv-pct">0%</span>
                </div>
                <div class="menu-achv-bar"><div class="menu-achv-bar-fill" id="menu-achv-fill"></div></div>
              </div>
              <div id="menu-achievements-list" class="menu-achievements-list"></div>
            </div>
            <!-- Settings section -->
            <div class="menu-section">
              <h3>âš™ï¸ Settings</h3>
              <div class="settings-group">
                <label class="settings-toggle">
                  <span>Cookie Rain</span>
                  <input type="checkbox" id="setting-particles" checked>
                  <span class="toggle-slider"></span>
                </label>
                <label class="settings-toggle">
                  <span>Number Shorthand</span>
                  <input type="checkbox" id="setting-short-numbers" checked>
                  <span class="toggle-slider"></span>
                </label>
                <label class="settings-toggle">
                  <span>Shimmer Effects</span>
                  <input type="checkbox" id="setting-shimmers" checked>
                  <span class="toggle-slider"></span>
                </label>
              </div>
              <div class="settings-actions">
                <button id="replay-tutorial-btn" class="tutorial-replay-btn">ğŸ”„ Replay Tutorial</button>
                <button id="export-save-btn" class="settings-btn settings-btn-export">ğŸ“¤ Export Save</button>
                <button id="import-save-btn" class="settings-btn settings-btn-import">ğŸ“¥ Import Save</button>
                <button id="wipe-save-btn" class="settings-btn settings-btn-danger">ğŸ—‘ï¸ Wipe Save</button>
              </div>
              <textarea id="save-text-area" class="save-textarea" placeholder="Paste save data here..." style="display:none;"></textarea>
            </div>
          </div>
        </div>
      </div>

      <!-- Middle: Empty for now -->
      <div id="stats">
      </div>

      <!-- Right: Upgrades & Buildings -->
      <div id="shop">
        <h2>Upgrades</h2>
        <div class="upgrade-section">
          <div class="upgrade-nav">
            <button class="upgrade-nav-btn" id="upgrade-prev" disabled>â—€</button>
            <span class="upgrade-page-info" id="upgrade-page-info">1 / 1</span>
            <button class="upgrade-nav-btn" id="upgrade-next">â–¶</button>
          </div>
          <div id="upgrade-list"></div>
        </div>
        
        <h2>Auto-Bakers</h2>
        <div id="building-list"></div>
      </div>
    </div>

    <!-- Heavenly Upgrade Shop Overlay -->
    <div id="heavenly-overlay" class="heavenly-overlay hidden">
      <div class="heavenly-panel">
        <div class="heavenly-header">
          <h2>ğŸ’ Heavenly Upgrades</h2>
          <div class="heavenly-chips-display">
            <span class="heavenly-chip-icon">ğŸ’</span>
            <span id="heavenly-available-chips">0</span> available
          </div>
          <button id="heavenly-close" class="heavenly-close-btn">âœ•</button>
        </div>
        <div class="heavenly-body">
          <div id="heavenly-upgrade-grid" class="heavenly-upgrade-grid"></div>
        </div>
      </div>
    </div>

    <!-- Mobile bottom navigation -->
    <nav id="mobile-nav">
      <button class="mobile-tab active" data-tab="click-area" aria-label="Bake cookies">
        <span class="mobile-tab-icon">ğŸª</span>
        <span class="mobile-tab-label">Bake</span>
      </button>
      <button class="mobile-tab" data-tab="stats" aria-label="Viewport">
        <span class="mobile-tab-icon">ğŸ“º</span>
        <span class="mobile-tab-label">Watch</span>
      </button>
      <button class="mobile-tab" data-tab="shop" aria-label="Shop">
        <span class="mobile-tab-icon">ğŸª</span>
        <span class="mobile-tab-label">Shop</span>
      </button>
    </nav>
  </body>
  <script src="main.js" type="module"></script>
</html>
